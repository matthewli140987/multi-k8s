apiVersion: cert-manager.io/v1alpha2
kind: Certificate
metadata:
  name: k8s-multi-com-tls
spec:
  secretName: k8s-multi-com
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  commonName: k8s-multi.com
  dnsNames:
    - ryobridge.com
    - www.ryobridge.com
  acme:
    config:
      - http01:
          ingressClass: nginx
        domains:
          - ryobridge.com
          - www.ryobridge.com
